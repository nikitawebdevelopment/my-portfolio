<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nikita's Portfolio</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: #f5f5f5;
        }
        
        header {
            background: #333;
            color: white;
            padding: 20px;
            text-align: center;
        }
        
        .projects {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            padding: 30px;
            justify-content: center;
        }
        
        .card {
            background: white;
            width: 300px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            text-align: center;
        }
        
        .card h3 {
            margin: 10px 0;
        }
        
        .btn {
            display: inline-block;
            margin-top: 15px;
            background: #333;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            text-decoration: none;
            font-size: 14px;
        }
        
        .btn:hover {
            background: #555;
        }
    </style>
</head>

<body>

    <header>
        <h1>Nikita's Portfolio</h1>
    </header>

    <section class="projects">

        <div class="card">
            <h3>My Portfolio Website</h3>
            <p>My personal portfolio made using HTML, CSS, and JavaScript.</p>
            <a href="https://nikitawebdevelopment.github.io/my-portfolio/" class="btn" target="_blank">View Project</a>
        </div>

        <div class="card">
            <h3>Weather App</h3>
            <p>Shows real-time weather using API.</p>
            <a href="https://nikitawebdevelopment.github.io/Weather-App/" class="btn" target="_blank">View Project</a>
        </div>

        <div class="card">
            <h3>To-Do App</h3>
            <p>A simple and clean task manager app.</p>
            <a href="https://nikitawebdevelopment.github.io/to-do-app/" class="btn" target="_blank">View Project</a>
        </div>

    </section>

</body>

</html>
